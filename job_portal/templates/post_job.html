<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Post a New Job</h2>
    <form method="POST">
        <input type="text" name="title" class="form-control mb-2" placeholder="Job Title" required>
        <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
        <input type="text" name="salary" class="form-control mb-2" placeholder="Salary">
        <input type="text" name="location" class="form-control mb-2" placeholder="Location">
        <input type="text" name="company" class="form-control mb-2" placeholder="Company Name" required>
        <button type="submit" class="btn btn-success">Post Job</button>
    </form>
</body>
</html>
